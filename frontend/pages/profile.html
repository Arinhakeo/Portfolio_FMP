<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMP - Mon Profil</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/profile.css">
</head>
<body>
    <!-- En-tête -->
    <header class="main-header">
        <div class="top-bar">
            <div class="container">
                <!-- Logo et retour à l'accueil -->
                <div>
                    <a href="/" class="return-button">
                        <img src="/static/images/icones/accueil.png" alt="Accueil-icone">
                        <span>Retour à l'accueil</span>
                    </a>
                </div>
                <!-- Titre "Mon Profil" -->
                <div class="title-profil">
                    <h1>Mon Profil</h1>
                </div>
                <!-- Panier -->
                <div class="cart-widget">
                    <a href="/cart" class="cart-link">
                        <span class="cart-count" id="cart-count">0</span>
                        <span class="cart-total" id="cart-total">0,00 €</span>
                        <img src="/static/images/icones/caddie.png" alt="Caddie" class="caddie-icon">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <div class="profile-container">
        <!-- Navigation du profil -->
        <nav class="profile-nav">
            <button data-tab="informations" class="active">Informations</button>
            <button data-tab="commandes">Mes Commandes</button>
            <button data-tab="favoris">Favoris</button>
            <button data-tab="adresses">Adresses</button>
            <button data-tab="mot-de-passe">Mot de passe</button>
        </nav>

        <!-- Sections du profil -->
        <div class="profile-content">
            <!-- Section Informations -->
            <section id="informations" class="profile-section active">
                <h2>Informations Personnelles</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Adresse Principale</label>
                        <input type="text" id="address-street" placeholder="Rue" required>
                        <input type="text" id="address-city" placeholder="Ville" required>
                        <input type="text" id="address-zip" placeholder="Code postal" required>
                        <input type="text" id="address-country" placeholder="Pays" required>
                    </div>
                    <button type="submit" class="btn-primary">Mettre à jour</button>
                </form>
            </section>

            <!-- Section Commandes -->
            <section id="commandes" class="profile-section">
                <h2>Mes Commandes</h2>
                <div class="orders-list">
                    <p class="no-orders-message">Aucune commande passée.</p>
                </div>
            </section>

            <!-- Section Favoris -->
            <section id="favoris" class="profile-section">
                <h2>Mes Favoris</h2>
                <div class="favorites-list">
                    <p class="no-favorites-message">Aucun produit favori.</p>
                </div>
            </section>

            <!-- Section Adresses -->
            <section id="adresses" class="profile-section">
                <h2>Gestion des Adresses</h2>
                <div class="address-list">
                    <div class="address-card">
                        <p><strong>Adresse Principale</strong></p>
                        <p>12 Rue de la Paix, 75001 Paris, France</p>
                        <div class="actions">
                            <button class="btn-edit">Modifier</button>
                            <button class="btn-delete">Supprimer</button>
                        </div>
                    </div>
                    <button class="btn-add-address">Ajouter une adresse</button>
                </div>
            </section>

            <!-- Section Mot de passe -->
            <section id="mot-de-passe" class="profile-section">
                <h2>Changer de mot de passe</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Mot de passe actuel</label>
                        <input type="password" id="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nouveau mot de passe</label>
                        <input type="password" id="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le mot de passe</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Changer</button>
                </form>
            </section>
        </div>
    </div>

    <script src="../static/js/profile.js"></script>
</body>
</html>
