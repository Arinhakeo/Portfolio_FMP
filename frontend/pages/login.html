<!-- ============================================================================
                         PAGE DE CONNEXION
============================================================================ -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- =================================================================== -->
    <!-- Métadonnées de base -->
    <!-- =================================================================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion à votre compte FMP">
    <title>FMP - Connexion</title>

    <!-- =================================================================== -->
    <!-- Sécurité -->
    <!-- =================================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy"
            content="default-src 'self' http://localhost:5000;
                script-src 'self' 'unsafe-inline';
                style-src 'self' 'unsafe-inline';">

    <!-- =================================================================== -->
    <!-- Styles -->
    <!-- =================================================================== -->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/auth.css">
</head>

<body>
    <!-- =================================================================== -->
    <!-- Conteneur d'authentification -->
    <!-- =================================================================== -->
    <div class="auth-container">
        <div class="auth-box">
            <h2>Connexion</h2>

            <!-- Formulaire de connexion -->
            <form id="login-form" class="auth-form">
                <!-- Zone de message d'erreur -->
                <div id="error-message" class="error-message" role="alert" style="display: none;"></div>
                
                <!-- Champ Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        placeholder="Votre email">
                </div>
                
                <!-- Champ Mot de passe -->
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        placeholder="Votre mot de passe">
                </div>
                
                <!-- Options supplémentaires -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">
                        Mot de passe oublié ?
                    </a>
                </div>
                
                <!-- Bouton de connexion -->
                <button type="submit" class="auth-button">
                    Se connecter
                </button>
            </form>
            
            <!-- Liens de navigation -->
            <div class="auth-links">
                <p>
                    Pas encore de compte ?
                    <a href="/register">S'inscrire</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Conteneur de notifications -->
    <div id="notification-container" class="notification-container" role="alert"></div>

    <!-- =================================================================== -->
    <!-- Scripts essentiels uniquement -->
    <!-- =================================================================== -->
    <script type="module" src="../static/js/session.js"></script>
    <script type="module" src="../static/js/auth.js"></script>
    <script type="module" src="../static/js/notifications.js"></script>
</body>
</html>
